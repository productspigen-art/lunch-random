<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>점심메뉴 랜덤추천</title>
    <meta name="theme-color" content="#ffffff" />
    <meta name="google-adsense-account" content="ca-pub-2173296428991687" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2173296428991687"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css?v=2025-01-11-2" />
  </head>
  <body>
    <header class="app-header">
      <h1>점심 뭐 먹지? 🍱</h1>
      <div id="weatherInfo" class="muted small"></div>
      <div id="nearbyInfo" class="muted small"></div>
    </header>

    <main class="container">
      
      
      <section aria-labelledby="context-title" class="card">
        <div class="card-header">
          <h2 id="context-title">상황 선택</h2>
          <button id="clearContextBtn" class="link-btn" type="button">초기화</button>
        </div>
        <div class="chips-group">
          <div class="group-label">상황</div>
          <div id="situationChips" class="chips" role="listbox" aria-label="상황"></div>
        </div>
      </section>

      <section class="actions">
        <button id="randomBtn" class="primary-btn" type="button" aria-label="랜덤 추천 받기">
          랜덤 추천!
        </button>
      </section>

      <section aria-labelledby="result-title" class="card result-card large-result" id="resultSection">
        <h2 id="result-title" class="sr-only">추천 결과</h2>
        <div id="result" class="result">메뉴 탐색 중...</div>
      </section>

      <div class="info-row">
        <section aria-labelledby="seasonal-title" class="card info-card">
          <div class="card-header">
            <h2 id="seasonal-title">요즘 제철 음식</h2>
          </div>
          <div id="seasonalList" class="chips" aria-live="polite"></div>
        </section>

        <section aria-labelledby="contextpick-title" class="card info-card context-card">
          <div class="card-header">
            <h2 id="contextpick-title">지금 인기 선택</h2>
          </div>
          <div class="best-wrap">
            <div id="contextBest" class="best-title">계산 중...</div>
            <div id="contextWhy" class="muted small"></div>
          </div>
        </section>
      </div>

      
    </main>

    <footer class="app-footer">만든이: Codex · 로컬에서 가볍게 사용하세요</footer>

    <script src="app.js?v=2025-01-11-2"></script>
  </body>
  </html>
