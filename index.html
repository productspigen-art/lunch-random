<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>점심메뉴 랜덤추천</title>
    <meta name="theme-color" content="#ffffff" />
    <meta name="google-adsense-account" content="ca-pub-2173296428991687" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2173296428991687"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css?v=2025-01-11-6" />
  </head>
  <body>
    <header class="app-header">
      <h1>점심 뭐 먹지? 🍱</h1>
      <div class="hero-sub muted small">원클릭으로 메뉴 룰렛 돌리기</div>
      <div id="weatherInfo" class="muted small"></div>
      <div id="nearbyInfo" class="muted small"></div>
    </header>

    <main class="container">
      
      
      

      <section class="cta-row">
        <button id="spinQuickBtn" class="primary-btn cta" type="button" aria-label="랜덤 돌리기">🎰 랜덤 돌리기</button>
        <button id="spinWithCondBtn" class="secondary-btn cta" type="button" aria-label="조건 정하고 돌리기">🎯 조건 정하고 돌리기</button>
      </section>

      <section aria-labelledby="result-title" class="card result-card large-result" id="resultSection">
        <h2 id="result-title" class="sr-only">추천 결과</h2>
        <div id="result" class="result">메뉴 룰렛 준비!</div>
      </section>

      <div class="info-row">
        <section aria-labelledby="seasonal-title" class="card info-card">
          <div class="card-header">
            <h2 id="seasonal-title">요즘 제철 음식</h2>
          </div>
          <div id="seasonalList" class="chips" aria-live="polite"></div>
        </section>

        
      </div>

      <!-- 조건 선택 시트 -->
      <section id="conditionSheet" class="sheet" hidden>
        <div class="sheet-content card">
          <div class="card-header">
            <h2>조건 선택</h2>
            <button id="closeSheetBtn" class="link-btn" type="button">닫기</button>
          </div>
          <div class="chips" id="condChips"></div>
          <div class="sheet-actions">
            <button id="applyCondBtn" class="primary-btn" type="button">이 조건으로 돌리기</button>
          </div>
        </div>
      </section>

      
    </main>

    <footer class="app-footer">만든이: Codex · 로컬에서 가볍게 사용하세요</footer>

    <script src="app.js?v=2025-01-11-6"></script>
  </body>
  </html>
